    <script>
        const storyData = {
            "start": {
                text: "下班後的爭吵讓屋子裡的空氣凝結著冰冷的尷尬。Yoko賭氣地抱著枕頭，將自己關進了另一間客房，留下Faye獨自一人面對空蕩的雙人床。<br><br>Faye的心頭沉甸甸的，翻來覆去也睡不著。另一邊，客房裡的Yoko也並不安穩，少了身邊熟悉的體溫和Faye的輕柔擁抱，她感到一股難以言喻的空虛。習慣性的，她的手不自覺地滑向自己的肌膚，試圖尋找一絲慰藉。<br><br>微弱的呻吟聲不經意地從她口中溢出，在這靜謐的夜裡顯得格外清晰，清晰到，隔壁房的Faye也能聽得一清二楚。Faye的心臟猛地一跳，她輕手輕腳地下了床，摸黑靠近了客房門。黑暗中，Faye的手放在門把上，正猶豫著行動。Yoko絲毫沒有注意到Faye的靠近。<br><br>接下來 Faye 該怎麼做？",

            "path_hug_back": {

            "path_hug_face_to_face": {

            "path_listen": {

            "path_enter": {
                text: "Faye的心跳快得幾乎要衝出胸腔。她沒有敲門，也沒有猶豫，直接轉動門把，輕輕卻堅定地推開了客房的門。<br><br>房內的夜燈昏黃，Yoko蜷在床上，薄被只蓋到腰間，睡袍的肩帶滑落一邊，露出白皙的肩頭。她聽到門開的聲音，猛地一顫，轉過頭來，眼睛裡還帶著剛才的迷離與水光。<br><br>「妳……怎麼直接進來了？」Yoko的聲音啞啞的，試圖擺出憤怒的語氣，卻掩不住那份軟弱。她拉緊被子，想遮住自己剛才失控的模樣，臉頰紅得像要燒起來。<br><br>Faye沒有回答，只是緩緩走近床邊，目光鎖在她身上。那眼神裡沒有責備，只有心疼與渴望。Yoko咬著下唇，別開視線，卻沒有真的叫她出去。<br><br>Faye在床沿坐下，伸手輕輕拂開Yoko額前凌亂的髮絲。指尖碰到她微燙的肌膚時，Yoko的身體微微一抖，卻沒有躲開。<br><br>「對不起……」Faye低聲說，「我知道妳今天很累，很委屈。妳不是在生我的氣，對不對？只是……不知道該怎麼說。」<br><br>Yoko的眼眶瞬間又紅了。她沒有點頭，也沒有否認，只是低著頭，肩膀輕輕顫抖。Faye試探性地將手掌覆上她的手背，Yoko的手指先是僵硬，隨後卻慢慢放鬆，反過來扣住了Faye。<br><br>那一個小小的動作，像把兩人之間的冰一點點融化。",
                choices: [

                    { text: "俯身深深地吻她", next: "path_enter_passion" },
                    { text: "質問她為什麼要躲著自己", next: "path_enter_friction" }

            "path_hug_undress": { 
                text: "Faye從背後抱住Yoko時，動作比平常用力許多。她的手臂像鐵箍般緊緊扣住Yoko的腰，掌心隔著睡袍傳來灼熱的溫度，卻帶著一股壓抑不住的火氣。<br><br>「還敢躲到客房來？」Faye的聲音低啞，貼在Yoko耳後，帶著明顯的怒意，「吵個架就把自己關起來，讓我一個人在那張床上空著？」<br><br>Yoko被這突如其來的力道嚇得一顫，想掙扎，卻發現Faye的手已經粗魯地扯開了她睡袍的繫帶。薄薄的布料瞬間鬆開，滑落到腰間，涼意與羞恥同時襲來。<br><br>「不要……Faye，妳冷靜一點！」Yoko慌亂地抓住Faye的手腕，想把對方推開，聲音裡滿是抗拒與不適，「我現在不想……」<br><br>可是她的話還沒說完，Faye已經強硬地把她轉過身壓在床上。膝蓋頂開她的雙腿，手掌毫不溫柔地覆上她還殘留剛才自慰時敏感的身體。Yoko倒抽一口氣，試圖推開Faye的肩膀，指尖卻在碰到對方滾燙的皮膚時，力氣一點點流失。<br><br>「不想？」Faye冷笑一聲，俯身咬住她的鎖骨，力道重得幾乎要留下牙印，「那剛才在床上叫得那麼大聲，是在想誰？」<br><br>Yoko的眼眶瞬間泛紅，既羞又氣，身體卻在這粗暴的對待下不受控制地顫抖。她的推拒越來越軟弱，漸漸變成無意識的抓緊Faye的背脊，指甲陷入肌膚。淚水順著眼角滑落，混雜著喘息與破碎的嗚咽。<br><br>那一夜，房間裡只剩下激烈而混亂的聲音。沒有溫柔的吻，沒有安撫的話語，只有憤怒與慾望的碰撞。Yoko在抗拒與迎合之間掙扎，最終還是被Faye帶進了高潮，可那之後的空虛與疼痛，比任何一次都更深。<br><br>事後，Faye喘著氣躺在旁邊，伸手想把Yoko攬進懷裡，卻被對方猛地甩開。<br><br>「別碰我。」Yoko的聲音冷得像冰。她拉過被子裹住自己，背對著Faye縮到床的最邊緣，眼淚無聲地浸濕枕頭。<br><br>Faye愣在原地，想說什麼，卻一個字也吐不出來。<br><br>從那天起，家裡陷入真正的冷戰。<br><br>三天裡，Yoko不再跟Faye說一句話。早餐自己做，吃完就走；下班回家直接進客房，門鎖得死死的。Faye試著道歉，訊息發了十幾條，全已讀不回；買了Yoko最愛的甜點放在桌上，隔天原封不動地進了垃圾桶。<br><br>Yoko的眼神不再有委屈，只剩下陌生與防備。Faye每次想靠近，都被那種冰冷的目光逼退。<br><br>這一次，裂痕不再是小吵小鬧，是徹徹底底的傷到了彼此最脆弱的地方。<br><br><div class='bad-end'>【Bad End：憤怒的代價】<br>Faye用最錯誤的方式試圖修補關係，卻把一切推向更深的深淵。兩人之間的信任碎得徹底，這段感情，已經到了瀕臨崩潰的邊緣。</div>",

        let historyStack = [];

        function renderStory(segmentId, isBack = false) {
            const segment = storyData[segmentId];
            if (!segment) return;
            const storyTextElement = document.getElementById('story-text');
            const actionArea = document.getElementById('action-area');
            const choicesElement = document.getElementById('choices');
            const navElement = document.getElementById('navigation');

            if (!isBack && segmentId === 'start') historyStack = [];

            storyTextElement.classList.replace('opacity-100', 'opacity-0');
            actionArea.classList.replace('opacity-100', 'opacity-0');

            setTimeout(() => {
                const paragraphs = segment.text.split('<br><br>');
                storyTextElement.innerHTML = paragraphs.map(p => `<p class="story-p">${p}</p>`).join('');
                choicesElement.innerHTML = '';
                navElement.innerHTML = '';

                let shuffledChoices = [...segment.choices];
                for (let i = shuffledChoices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledChoices[i], shuffledChoices[j]] = [shuffledChoices[j], shuffledChoices[i]];
                }

                shuffledChoices.forEach(choice => {
                    const button = document.createElement('button');
                    button.textContent = choice.text;
                    button.className = `bg-accent-button text-white font-body font-semibold py-3 px-8 rounded-full shadow-md hover:bg-accent-button-hover hover:scale-105 transition-all duration-300 text-lg min-w-[280px] sm:min-w-[220px]`;
                    button.onclick = () => {
                        historyStack.push(segmentId);
                        renderStory(choice.next);
                    };
                    choicesElement.appendChild(button);
                });

                if (historyStack.length > 0) {
                    const backBtn = document.createElement('button');
                    backBtn.textContent = "⬅ 回到上一步動作";
                    backBtn.className = `bg-gray-500/50 text-white font-body font-medium py-3 px-8 rounded-full border border-white/30 hover:bg-gray-600 transition-all duration-300 text-base w-full max-w-[280px] sm:max-w-[460px]`;
                    backBtn.onclick = () => renderStory(historyStack.pop(), true);
                    navElement.appendChild(backBtn);
                }

                storyTextElement.classList.replace('opacity-0', 'opacity-100');
                actionArea.classList.replace('opacity-0', 'opacity-100');
            }, 500);
        }
        renderStory('start');
    </script>
