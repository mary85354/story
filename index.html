<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁首頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-soft': 'hsl(30, 40%, 97%)', 
                        'text-primary': 'hsl(28, 20%, 30%)', 
                        'text-secondary': 'hsl(20, 10%, 45%)', 
                        'accent-button': 'hsl(30, 40%, 60%)', 
                        'accent-button-hover': 'hsl(30, 40%, 50%)', 
                    },
                    fontFamily: {
                        display: ['Lora', 'serif'], 
                        body: ['Outfit', 'sans-serif'], 
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background: radial-gradient(circle at center, hsl(30, 60%, 95%) 0%, hsl(30, 40%, 90%) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="font-body text-text-primary">
    <div class="w-full flex flex-col items-center p-4">

        <main class="w-full max-w-2xl glass-card rounded-3xl p-8 sm:p-12 flex flex-col sm:flex-row justify-center items-center gap-6">
            
            <a href="test1.html" class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-4 px-10 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-all duration-300 ease-in-out text-xl min-w-[200px]" class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-4 px-10 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-all duration-300 ease-in-out text-xl min-w-[200px]">

                故事二
            </a>

        </main>
    </div>

</html>
