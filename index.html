<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁首頁</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-soft': 'hsl(30, 40%, 97%)',
                        'text-primary': 'hsl(28, 20%, 30%)',
                        'text-secondary': 'hsl(20, 10%, 45%)',
                        'accent-button': 'hsl(30, 40%, 60%)',
                        'accent-button-hover': 'hsl(30, 40%, 50%)',
                    },
                    fontFamily: {
                        display: ['Lora', 'serif'],
                        body: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: hsl(30, 40%, 95%);
        }

        .container-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        .top-half {
            height: 50vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 10;
        }

        .bottom-half {
            height: 50vh; 
            width: 100%;
            background-image: url('https://i.meee.com.tw/dQ7O9XR.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .glass-container {
            background-color: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px) saturate(160%);
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
            padding: 2rem;
            border-radius: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .main-title {
            margin-bottom: 0.5rem;
            text-align: center;
        }

        /* 新增：人數統計樣式 */
        .stat-badge {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: hsl(20, 10%, 50%);
            letter-spacing: 0.05em;
            opacity: 0.8;
        }
    </style>
</head>

<body class="font-body text-text-primary">

    <div class="container-box">
        
        <section class="top-half">
            <div class="glass-container w-full max-w-2xl">
                <header class="main-title">
                    <h1 class="font-display text-3xl sm:text-5xl font-bold text-text-secondary drop-shadow-sm">
                        同人文小遊戲首頁
                    </h1>
                </header>

                <main class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full">
                    <a href="test1.html"
                       class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-all duration-300 ease-in-out text-lg min-w-[180px]">
                        最初測試版
                    </a>

                    <a href="test2.html"
                       class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-all duration-300 ease-in-out text-lg min-w-[180px]">
                        測試版二-深夜客房
                    </a>
                </main>

                <div class="stat-badge">
                    目前累積進場人數：<span id="view-count" class="font-bold">...</span>
                </div>
            </div>
        </section>

        <section class="bottom-half">
        </section>
    </div>

    <script>
        (function() {
            // 使用你在截圖中已經「被佔用」的那個名稱
            const namespace = "faye_yoko_game_stats"; 
            const key = "visits";
            const displayElement = document.getElementById('view-count');

            // 首頁邏輯：使用 /up 增加次數並顯示數字
            fetch(`https://api.counterapi.dev/v1/${namespace}/${key}/up`)
                .then(response => response.json())
                .then(data => {
                    if (displayElement) {
                        displayElement.innerText = data.count;
                    }
                })
                .catch(error => {
                    console.error('Counter error:', error);
                    if (displayElement) displayElement.innerText = "讀取失敗";
                });
        })();
    </script>

</body>
</html>
