<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faye & Yoko 故事集</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-soft': 'hsl(30, 40%, 97%)',
                        'text-primary': 'hsl(28, 20%, 30%)',
                        'text-secondary': 'hsl(20, 10%, 45%)',
                        'accent-button': 'hsl(30, 40%, 60%)',
                        'accent-button-hover': 'hsl(30, 40%, 50%)',
                    },
                    fontFamily: {
                        display: ['Lora', 'serif'],
                        body: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; 
            background-color: hsl(30, 40%, 95%);
        }
        .container-box { display: flex; flex-direction: column; height: 100vh; width: 100%; }
        .top-half {
            height: 50vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 2rem; z-index: 10;
        }
        .bottom-half {
            height: 50vh; width: 100%;
            background-image: url('https://i.meee.com.tw/dQ7O9XR.jpg');
            background-size: cover; background-position: center; position: relative;
        }
        .glass-container {
            background-color: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px) saturate(160%);
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
            padding: 2rem; border-radius: 2.5rem;
            display: flex; flex-direction: column; align-items: center; gap: 1.5rem;
        }
        .main-title { margin-bottom: 0.5rem; text-align: center; }
        .stat-badge { margin-top: 1rem; font-size: 0.85rem; color: hsl(20, 10%, 50%); letter-spacing: 0.05em; opacity: 0.8; }
        .small-note { font-size: 0.75rem; color: hsl(20,10%,45%); }
    </style>
</head>

<body class="font-body text-text-primary">

    <div class="container-box">
        <section class="top-half">
            <div class="glass-container w-full max-w-2xl">
                <header class="main-title">
                    <h1 class="font-display text-3xl sm:text-5xl font-bold text-text-secondary drop-shadow-sm">
                        Faye & Yoko 故事集
                    </h1>
                </header>

                <main class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full">
                    <a href="test1.html"
                       class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-transform duration-200">
                        最初測試版
                    </a>

                    <a href="test2.html"
                       class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-transform duration-200">
                        深夜客房
                    </a>
                </main>

                <div class="stat-badge">
                    目前累積進場人數：<span id="view-count" class="font-bold">讀取中</span>
                </div>

                <div class="small-note mt-2">
                    （本站會記錄每個瀏覽器是否已被計數；已計數的瀏覽器不會再次增加總數）
                </div>

                <div id="admin-controls" class="mt-4" style="display:none;">
                    <button id="reset-btn" class="bg-white text-text-primary border border-gray-200 px-3 py-2 rounded-md shadow-sm">重置計數（管理）</button>
                </div>

            </div>
        </section>

        <section class="bottom-half"></section>
    </div>

<script>
(function() {
  const apiBase = "https://api.counterapi.dev/v1/faye_yoko_game_stats_v2/visits";
  const displayElement = document.getElementById('view-count');
  const visitedKey = 'faye_yoko_visited_v2';
  const lastCountKey = 'faye_yoko_last_count_v2';
  const isAdmin = new URLSearchParams(location.search).get('admin') === '1';

  function showCount(value) {
    if (!displayElement) return;
    displayElement.innerText = (value === null || value === undefined) ? '連線中' : String(value);
  }

  async function parseCountResponse(res) {
    try {
      const data = await res.json();
      // 對常見欄位做容錯
      if (data == null) return null;
      if (typeof data === 'number') return data;
      if (data.count != null) return data.count;
      if (data.value != null) return data.value;
      // 如果回傳是一個物件且含其他數字欄位，嘗試取第一個 number 屬性
      for (const k of Object.keys(data)) {
        if (typeof data[k] === 'number') return data[k];
      }
      return null;
    } catch (e) {
      console.warn('parseCountResponse failed', e);
      return null;
    }
  }

  async function fetchCount() {
    try {
      const res = await fetch(apiBase, { cache: 'no-store' });
      if (!res.ok) throw new Error('fetch failed ' + res.status);
      return await parseCountResponse(res);
    } catch (e) {
      // 失敗回傳 null，不會改變顯示
      console.warn('fetchCount error', e);
      return null;
    }
  }

  async function incrementCount() {
    try {
      const res = await fetch(apiBase + '/up');
      if (!res.ok) throw new Error('increment failed ' + res.status);
      return await parseCountResponse(res);
    } catch (e) {
      console.warn('incrementCount error', e);
      return null;
    }
  }

  async function resetCount() {
    const pwd = prompt('請輸入管理密碼以重置計數：');
    if (pwd !== 'RESET_ME') { alert('密碼錯誤或已取消'); return null; }
    try {
      const res = await fetch(apiBase + '/reset', { method: 'POST' });
      if (!res.ok) throw new Error('reset failed ' + res.status);
      return await parseCountResponse(res);
    } catch (e) {
      console.warn('resetCount error', e);
      alert('重置失敗：伺服端可能不支援遠端重置或需憑證。');
      return null;
    }
  }

  // 週期性 poll（使用 setInterval，確保會持續執行）
  function startPolling(intervalMs = 8000) {
    // 立即 poll 一次（非 await 以免阻塞）
    (async () => {
      const v = await fetchCount();
      if (v !== null) {
        showCount(v);
        localStorage.setItem(lastCountKey, String(v));
      }
    })();

    // 串起 interval
    return setInterval(async () => {
      const v = await fetchCount();
      if (v !== null) {
        showCount(v);
        localStorage.setItem(lastCountKey, String(v));
      }
    }, intervalMs);
  }

  async function init() {
    const visited = localStorage.getItem(visitedKey) === '1';

    if (!visited) {
      // 先嘗試加一
      const after = await incrementCount();
      if (after !== null) {
        localStorage.setItem(visitedKey, '1');
        localStorage.setItem(lastCountKey, String(after));
        showCount(after);
      } else {
        // 增加失敗就抓一次現有數
        const v = await fetchCount();
        if (v !== null) {
          showCount(v);
          localStorage.setItem(lastCountKey, String(v));
        } else {
          const cached = localStorage.getItem(lastCountKey);
          showCount(cached ? Number(cached) : null);
        }
      }
    } else {
      // 若已標記過，仍要嘗試抓一次最新值
      const v = await fetchCount();
      if (v !== null) {
        showCount(v);
        localStorage.setItem(lastCountKey, String(v));
      } else {
        const cached = localStorage.getItem(lastCountKey);
        showCount(cached ? Number(cached) : null);
      }
    }

    // 啟動長期 poll
    const pollHandle = startPolling(8000);

    // 管理按鈕顯示與重置行為
    if (isAdmin) {
      const ctrl = document.getElementById('admin-controls');
      if (ctrl) ctrl.style.display = 'block';
      const btn = document.getElementById('reset-btn');
      if (btn) {
        btn.addEventListener('click', async () => {
          const res = await resetCount();
          if (res !== null) {
            localStorage.setItem(lastCountKey, String(res));
            showCount(res);
            alert('已嘗試重置伺服器上的計數，並保留本機已計數狀態。');
          }
        });
      }
    }
  }

  // 啟動
  init();
})();
</script>

</body>
</html>
