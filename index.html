<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁首頁</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-soft': 'hsl(30, 40%, 97%)',
                        'text-primary': 'hsl(28, 20%, 30%)',
                        'text-secondary': 'hsl(20, 10%, 45%)',
                        'accent-button': 'hsl(30, 40%, 60%)',
                        'accent-button-hover': 'hsl(30, 40%, 50%)',
                    },
                    fontFamily: {
                        display: ['Lora', 'serif'],
                        body: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止出現滾動條 */
            background-color: hsl(30, 40%, 95%);
        }

        /* 整個頁面容器 */
        .container-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* 上半部：UI 與 標題區塊 */
        .top-half {
            height: 50vh; /* 固定佔一半高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 10;
        }

        /* 下半部：純背景圖片區塊 */
        .bottom-half {
            height: 50vh; /* 固定佔一半高度 */
            width: 100%;
            background-image: url('這裡替換成你的圖片網址');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* 標題與按鈕區塊的玻璃效果 */
        .glass-container {
            background-color: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(15px) saturate(160%);
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
            padding: 2rem;
            border-radius: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* 標題樣式調整，確保不會太大擠出去 */
        .main-title {
            margin-bottom: 0.5rem;
            text-align: center;
        }
    </style>
</head>

<body class="font-body text-text-primary">

    <div class="container-box">
        
        <section class="top-half">
            <div class="glass-container w-full max-w-2xl">
                <header class="main-title">
                    <h1 class="font-display text-3xl sm:text-5xl font-bold text-text-secondary drop-shadow-sm">
                        同人文小遊戲首頁
                    </h1>
                </header>

                <main class="flex flex-col sm:flex-row justify-center items-center gap-4 w-full">
                    <a href="test1.html"
                       class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-all duration-300 ease-in-out text-lg min-w-[180px]">
                        最初測試版
                    </a>

                    <a href="吵架程式碼2.html"
                       class="w-full sm:w-auto text-center bg-accent-button text-white font-body font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-accent-button-hover hover:scale-105 transition-all duration-300 ease-in-out text-lg min-w-[180px]">
                        測試版二-深夜客房
                    </a>
                </main>
            </div>
        </section>

        <section class="bottom-half">
            </section>

    </div>

</body>
</html>
